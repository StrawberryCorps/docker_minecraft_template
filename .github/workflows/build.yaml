name: Build

on:
  push:
    branches: [main]

jobs:
  build-and-push-docker-image:
    name: Build Docker image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
